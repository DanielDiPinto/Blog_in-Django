{% extends "layout.html" %}
{% block head_title %}
<title>{{ object.title }}</title>
{% endblock head_title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 mt-3">
            <h1 class="text-center">{{ object.title }}</h1>
            <p class="text-center">{{ object.date }}</p>
            <p>{{ object.content | safe | linebreaks }}</p>
        </div>
    </div>
</div>
{% endblock content %}
