{% extends "layout.html" %}
{% block head_title %}Contatti{% endblock head_title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Contatti</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="message_name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="message_email">
                </div>
                <div class="form-group">
                    <label for="testo">Testo:</label>
                    <textarea class="form-control" id="testo" name="message"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-2 text-center">Invia</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock content %}
